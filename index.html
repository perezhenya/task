<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calendar</title>
</head>
<body>
    <div class="container col-md-7 mt-5">
        <h1>Календарь</h1>

        <div class="card" >
        <h3 class="card-header" id="monthAndYear">Месяц и Год</h3>
        

        <div class="form-inline">
            <button class="btn btn-outline-primary" onClick=previous()>Назад</button>
            <button class="btn btn-outline-primary" onClick=thisDay()>Сегодня</button>
            <button class="btn btn-outline-primary" onClick=next()>Вперед</button>

            <table class="table table-bordered table-responsive-md" id="calendar">
                <thead>
                    <tr>
                        <th>Вс</th>
                        <th>Пн</th>
                        <th>Вт</th>
                        <th>Ср</th>
                        <th>Чт</th>
                        <th>Пт</th>
                        <th>Сб</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>

</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
